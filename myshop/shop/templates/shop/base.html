{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}My shop{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <div id="header">
      <a href="/" class="logo">My shop</a>
  </div>
  <div id="subheader">
    <div class="Cart">
      {% with total_items=cart|length %}
        {% if cart|length > 0 %}
          <a href="{% url 'cart:cart_detail' %}">
            {{ total_items }}件商品，${{ cart.get_total_price }}
          </a>
        {% else %}
          购物车是空的
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
